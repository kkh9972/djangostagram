{% extends "base.html" %}

{% block contents %}
    <div class="row mt-5">
        <div class="col-12 text-center">
            <h1>홈페이지</h1>

        </div>
    </div>
    <div class="row mt-5">
        {% if request.session.user %}
            <button type='button' class="btn btn-primary btn-lg btn-block" onclick="location.href='/fcuser/logout/'">
                로그아웃
            </button>
        {% else %}
            <button type='button' class="btn btn-primary btn-block col-6" onclick="location.href='/fcuser/login/'">로그인
            </button>
            <button type='button' class="btn btn-primary btn-block col-6" onclick="location.href='/fcuser/register/'">
                회원가입
            </button>
        {% endif %}
        <button type='button' class="btn btn-primary btn-block" onclick="location.href='/board/list/'">게시물 보기</button>
    </div>

{% endblock %}
